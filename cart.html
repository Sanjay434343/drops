<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your cart page styling here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #212121;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #757575;
            margin-bottom: 10px;
        }

        .product-details {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #fb641b;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #f4511e;
        }

        .btn-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-container a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Shopping Cart</h2>
        
        <div class="product-details">
            <p><strong>Product ID:</strong> <span id="productId"></span></p>
            <!-- Add more details here as needed -->
        </div>

        <div class="btn-container">
            <a href="index.html" class="btn-primary">Continue Shopping</a>
        </div>
    </div>

    <script>
        // Function to get product ID from URL parameter
        function getProductIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('productId');
        }

        // Function to display product details in cart
        function displayProductDetails(productId) {
            const productIdElement = document.getElementById('productId');
            productIdElement.textContent = productId;
            // Add additional logic to fetch and display more product details if needed
        }

        // On page load, fetch and display product details in cart
        window.addEventListener('DOMContentLoaded', () => {
            const productId = getProductIdFromURL();
            if (productId) {
                displayProductDetails(productId);
            } else {
                console.error('Product ID not found in URL');
            }
        });
    </script>
</body>
</html>
