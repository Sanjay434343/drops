<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General reset and font styling */
        html {
            font-family: 'Lato', sans-serif;
        }

        img {
            max-width: 100%;
            display: block; /* Remove default inline spacing */
        }

        /* Wrapper with centered margin */
        .wrapper {
            margin: 100px auto;
            padding: 20px; /* Add padding inside wrapper */
            box-sizing: border-box; /* Ensure padding is included in total width */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Prevents content from overflowing */
        }

        /* Cart item styling */
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #d9d9d9;
            padding: 10px 0;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-details h4 {
            margin: 0 0 5px;
            font-size: 18px;
        }

        .cart-item-details p {
            margin: 0;
            font-size: 14px;
            color: #777;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
        }

        .cart-item-quantity input {
            width: 50px;
            text-align: center;
            margin-right: 10px;
        }

        .cart-item-remove {
            color: red;
            cursor: pointer;
            font-size: 14px;
        }

        .cart-total {
            text-align: right;
            font-size: 20px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            margin-top: 25px; /* Adjust margin for smaller screens */
            padding: 12px 25px;
            font-size: 16px;
            text-decoration: none;
            background-color: #505050;
            color: white;
            border: none; /* Remove border for cleaner button */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .button:hover {
            background-color: #323232;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Your Cart</h1>
        <div id="cartItemsContainer">
            <!-- Cart items will be dynamically populated here -->
        </div>
        <div class="cart-total">
            Total: $<span id="cartTotal">0.00</span>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC3WxZBaNJoZA2p7oe6ihTJCFOE6Y0U_7Q",
            authDomain: "dropshipping-98eb5.firebaseapp.com",
            projectId: "dropshipping-98eb5",
            storageBucket: "dropshipping-98eb5.appspot.com",
            messagingSenderId: "904925867242",
            appId: "1:904925867242:web:af0abda866826e92f8fb93",
            measurementId: "G-BVZR8HY1SR"
        };

        firebase.initializeApp(firebaseConfig);

        // Reference to your Firebase database
        const database = firebase.database();

        // Function to get and display cart items
        function getCartItems() {
            const cartItemsRef = database.ref('cart');
            cartItemsRef.once('value', (snapshot) => {
                const cartItemsContainer = document.getElementById('cartItemsContainer');
                cartItemsContainer.innerHTML = ''; // Clear previous items
                let total = 0;

                snapshot.forEach((childSnapshot) => {
                    const cartItem = childSnapshot.val();
                    total += cartItem.price * cartItem.quantity;

                    const div = document.createElement('div');
                    div.className = 'cart-item';
                    div.innerHTML = `
                        <img src="${cartItem.image}" alt="${cartItem.name}">
                        <div class="cart-item-details">
                            <h4>${cartItem.name}</h4>
                            <p>${cartItem.description}</p>
                            <p>Size: ${cartItem.size}</p>
                            <p>Price: $${cartItem.price}</p>
                        </div>
                        <div class="cart-item-quantity">
                            <input type="number" value="${cartItem.quantity}" min="1" data-cart-item-id="${childSnapshot.key}">
                            <span class="cart-item-remove" data-cart-item-id="${childSnapshot.key}">Remove</span>
                        </div>
                    `;

                    cartItemsContainer.appendChild(div);
                });

                document.getElementById('cartTotal').textContent = total.toFixed(2);

                // Add event listeners to quantity inputs
                const quantityInputs = cartItemsContainer.querySelectorAll('input[type="number"]');
                quantityInputs.forEach(input => {
                    input.addEventListener('change', (event) => {
                        const cartItemId = event.target.getAttribute('data-cart-item-id');
                        const newQuantity = event.target.value;
                        updateCartItemQuantity(cartItemId, newQuantity);
                    });
                });

                // Add event listeners to remove buttons
                const removeButtons = cartItemsContainer.querySelectorAll('.cart-item-remove');
                removeButtons.forEach(button => {
                    button.addEventListener('click', (event) => {
                        const cartItemId = event.target.getAttribute('data-cart-item-id');
                        removeCartItem(cartItemId);
                    });
                });
            });
        }

        // Function to update cart item quantity
        function updateCartItemQuantity(cartItemId, quantity) {
            const cartItemRef = database.ref(`cart/${cartItemId}`);
            cartItemRef.update({ quantity: parseInt(quantity, 10) }).then(() => {
                getCartItems();
            }).catch((error) => {
                console.error('Error updating cart item quantity:', error);
            });
        }

        // Function to remove cart item
        function removeCartItem(cartItemId) {
            const cartItemRef = database.ref(`cart/${cartItemId}`);
            cartItemRef.remove().then(() => {
                getCartItems();
            }).catch((error) => {
                console.error('Error removing cart item:', error);
            });
        }

        // Call the function to get and display cart items
        getCartItems();
    </script>
</body>
</html>
