<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #343a40;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        .navbar button {
            background-color: #495057;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, width 0.3s;
            display: flex;
            align-items: center;
            overflow: hidden;
            width: 40px; /* Initial width to show only the icon */
        }
        .navbar button:hover {
            background-color: #07ff62;
            width: 150px; /* Expanded width to show icon and name */
        }
        .navbar .material-icons {
            margin-right: 10px;
            transition: margin 0.3s;
        }
        .navbar button span {
            white-space: nowrap;
            overflow: hidden;
            transition: opacity 0.3s;
            opacity: 0;
        }
        .navbar button:hover span {
            opacity: 1;
        }
        .iframe-container {
            flex: 1;
            overflow: hidden;
            position: relative;
            display: flex;
            width: 100%;
            margin-bottom:  0px;

        }
        .iframe-wrapper {
            display: flex;
            transition: transform 0.5s ease;
            width: 400%; /* Adjust according to the number of iframes */
            height: 100%;
            margin-bottom: 100px;

        }
        iframe {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            border: none;

        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="navigateTo(0)">
            <i class="material-icons">home</i>
            <span>Main</span>
        </button>
        <button onclick="navigateTo(1)">
            <i class="material-icons">shopping_cart</i>
            <span>Products</span>
        </button>
        <button onclick="navigateTo(2)">
            <i class="material-icons">receipt</i>
            <span>Orders</span>
        </button>
        <button onclick="navigateTo(3)">
            <i class="material-icons">category</i>
            <span>Add Category</span>
        </button>
    </div>
    <div class="iframe-container">
        <div class="iframe-wrapper" id="iframeWrapper">
            <iframe src="main.html"></iframe>
            <iframe src="products.html"></iframe>
            <iframe src="orders.html"></iframe>
            <iframe src="category-adder.html"></iframe><br><br>
        </div>
    </div>

    <!-- Optional: Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function navigateTo(index) {
            const iframeWrapper = document.getElementById('iframeWrapper');
            iframeWrapper.style.transform = `translateX(-${index * 100}vw)`;
        }
    </script>
</body>
</html>
