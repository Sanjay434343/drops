<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* Imported font and general reset */
        html {
            font-family: 'Lato', sans-serif;
        }

        img {
            max-width: 100%;
            display: block; /* Remove default inline spacing */
        }

        /* Wrapper with centered margin */
        .wrapper {
            margin: 100px auto;
            padding: 20px; /* Add padding inside wrapper */
            box-sizing: border-box; /* Ensure padding is included in total width */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Prevents content from overflowing */
            position: relative; /* Ensure position context for loader */
        }

        /* Two column layout for desktop */
        .col-1-2 {
            float: left;
            width: 50%;
            box-sizing: border-box; /* Ensure padding is included in total width */
        }

        /* Product wrap container */
        .product-wrap {
            margin: 0 auto;
            width: 100%; /* Full width for mobile */
            max-width: 350px; /* Max width for desktop */
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Wrap items when needed */
        }

        /* Product shot with hover effect */
        .product-shot {
            width: 100%; /* Full width for both mobile and desktop */
            padding-top: 30px;
            transition: all 0.5s ease;
            box-sizing: border-box; /* Ensure padding is included in total width */
        }

        .product-shot:hover {
            transform: scale(1.1);
        }

        /* Product image */
        #productImage {
            max-width: 100%;
            height: auto;
            display: block; /* Remove default inline spacing */
            margin: 0 auto; /* Center image horizontally */
        }

        /* Product info section */
        .product-info {
            padding: 0 20px; /* Add padding to the sides */
            box-sizing: border-box; /* Ensure padding is included in total width */
        }

        .product-info h2 {
            margin-top: 0; /* Remove top margin for cleaner look */
            padding-bottom: 15px;
            font-size: 28px; /* Reduce font size for smaller screens */
            border-bottom: 1px solid #d9d9d9;
        }

        .product-info .desc {
            margin-top: 15px; /* Reduce top margin for smaller screens */
            font-size: 16px; /* Maintain readable font size */
            line-height: 1.6; /* Improved readability */
            font-size: 18px;
        }

        .product-info .sizing-list {
            margin-top: 20px; /* Adjust top margin for spacing */
            padding: 0;
            list-style-type: none;
        }

        .product-info .size {
            display: inline-block;
            margin-right: 10px;
            padding: 10px 15px;
            font-size: 14px; /* Reduce font size for smaller screens */
            color: rgb(194, 194, 194);
            border: 1px solid rgb(194, 194, 194);
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .product-info .size.active {
            color: white;
            background-color: rgb(194, 194, 194);
        }

        /* Quantity input styling */
    /* Quantity Input and Button Styles */
.quantity {
    display: flex;
    align-items: center;
    margin-top: 20px;
    gap: 10px; /* Add some space between the elements */
}

.quantity input {
    width: 80px; /* Increased width for better usability */
    padding: 10px; /* Increased padding for better touch support */
    font-size: 16px;
    text-align: center;
    border: 1px solid #d9d9d9;
    border-radius: 4px;
    outline: none; /* Remove default outline */
    transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for border color and shadow */
}

.quantity input:focus {
    border-color: #007dc5; /* Highlight border on focus */
    box-shadow: 0 0 5px rgba(0, 125, 197, 0.5); /* Add shadow on focus */
}

.quantity .quantity-button {
    padding: 10px 15px; /* Increased padding for better touch support */
    font-size: 16px;
    border: 1px solid #d9d9d9;
    border-radius: 4px;
    cursor: pointer;
    background-color: #f5f5f5;
    transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; /* Smooth transitions */
}

.quantity .quantity-button:hover {
    background-color: #e0e0e0;
    border-color: #c0c0c0; /* Change border color on hover */
}

.quantity .quantity-button:active {
    background-color: #ccc; /* Darken background on click */
    border-color: #999; /* Darken border on click */
}

.quantity .quantity-button:focus {
    outline: none; /* Remove default focus outline */
    border-color: #007dc5; /* Highlight border on focus */
    box-shadow: 0 0 5px rgba(0, 125, 197, 0.5); /* Add shadow on focus */
}

/* Additional Styles for Buttons */
.quantity .quantity-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    color: #333; /* Text color */
}

.quantity .quantity-button svg {
    width: 20px; /* Size of the SVG icon */
    height: 20px;
}

.quantity .quantity-button:disabled {
    cursor: not-allowed;
    background-color: #e0e0e0; /* Change background for disabled state */
    border-color: #d9d9d9; /* Change border for disabled state */
    color: #a0a0a0; /* Change text color for disabled state */
}

        /* Button styling */
        .button {
            display: inline-block;
            margin-top: 25px; /* Adjust margin for smaller screens */
            padding: 12px 25px;
            font-size: 16px;
            text-decoration: none;
            background-color: #505050;
            color: white;
            border: none; /* Remove border for cleaner button */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .button:hover {
            background-color: #323232;
        }

        /* Media query for mobile devices */
        @media screen and (max-width: 768px) {
            /* Adjustments for mobile devices */
            .col-1-2 {
                width: 100%; /* Full width for mobile */
                float: none; /* Remove float for stacking columns */
            }

            .product-wrap {
                width: 100%; /* Full width for mobile */
                max-width: none; /* No max width for flexibility */
            }

            #productImage {
                max-width: 100%; /* Ensure image scales with screen width */
            }

            .product-info {
                padding: 20px 0; /* Add padding to top and bottom */
            }

            .product-info h2 {
                font-size: 24px; /* Adjusted font size for mobile */
            }

            .product-info .size {
                font-size: 12px; /* Adjusted font size for mobile */
            }

            .button {
                margin-top: 20px; /* Adjusted margin for smaller screens */
            }
        }

        /* Media query for desktop devices */
        @media screen and (min-width: 769px) {
            .wrapper {
                margin: 100px auto;
                padding: 20px; /* Add padding for desktop */
                border-radius: 8px; /* Rounded corners */
            }
        }

        
            /* CSS for product price */
            #productPrice {
                font-size: 20px; /* Adjust font size as needed */
                color: #040404; /* Text color */
                margin-top: 10px; /* Optional: Adjust top margin */
                font-weight: bolder;
                font-size: 30px;
            }
            
                .color-radio {
                    display: inline-block;
                    width: 34px;
                    height: 35px;
                    border-radius: 50%;
                    margin-right: 10px;
                    cursor: pointer;
                    border: 1px solid #000; /* Add a border for better visibility */
                    position: relative;
                }

                .color-radio input[type="radio"] {
                    opacity: 0;
                    width: 0;
                    height: 0;
                    position: absolute;
                }

                .color-radio input[type="radio"] + span {
                    display: inline-block;
                    width: 35px; /* Adjust size as needed */
                    height: 35px; /* Adjust size as needed */
                    border: 3px solid #ccc; /* Default border color */
                    border-radius: 50%; /* Makes it round */
                    position: relative;
                    cursor: pointer;
                    top: -.5px;
                    right: 1px;
                }
                
                .color-radio input[type="radio"]:checked + span {
                    border-color: #9d9d9d; /* Border color when checked */
                    box-shadow: 0 0 10px rgb(75, 75, 75); /* Glowing effect */
                }
                
                .random-products {
                    margin-top: 80px; /* 100 pixel gap from the product details */
                    padding: 20px;
                    display: flex;
                    flex-wrap: wrap;
                    gap: 20px;
                    justify-content: center; /* Center the items horizontally */
                }
                
                .random-product {
                    flex: 1 1 calc(33.333% - 20px); /* Three products per row on desktop, adjust as needed */
                    max-width: calc(33.333% - 20px); /* Ensure consistent width */
                    box-sizing: border-box;
                    border: 1px solid #ddd;
                    border-radius: 8px;
                    overflow: hidden;
                    text-align: center;
                    cursor: pointer; /* Ensure it's clear that it's clickable */
                    display: flex;
                    flex-direction: column;
                    justify-content: space-between; /* Ensure space between elements */
                }
                
                .random-product img {
                    width: 100%; /* Ensure image takes full width of container */
                    height: 200px; /* Set fixed height for all images */
                    object-fit: cover; /* Maintain aspect ratio and cover entire container */
                    border-bottom: 1px solid #ddd; /* Add border to separate image from text */
                }
                
                .random-product h3 {
                    font-size: 18px;
                    margin: 10px 0;
                }
                
                .random-product p {
                    font-size: 16px;
                    color: #555;
                    margin-bottom: 10px; /* Add margin to the bottom for spacing */
                }
                
                /* Media query for mobile devices */
                @media screen and (max-width: 768px) {
                    .random-product {
                        flex: 1 1 calc(50% - 10px); /* Two products per row on mobile */
                        max-width: calc(50% - 10px); /* Ensure consistent width */
                    }
                }
                
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="col-1-2">
            <div class="product-wrap">
                <div class="product-shot">
                    <img id="productImage" alt="Loading....">
                </div>
            </div>
        </div>
        <div class="col-1-2">
            <div class="product-info">
                <h2 id="productName">Loading...</h2>
                <p id="productPrice">Loading...</p>
                <p id="productDescription" class="desc"></p>
                
                <div id="colorSelection" class="color-selection" style="margin-top: 20px;">
                    <!-- Color options will be dynamically populated here -->
                </div>
                
                <ul id="sizingList" class="sizing-list">
                    <!-- Sizing list items will be dynamically populated here -->
                </ul>
                <div class="quantity">
                    <button class="quantity-button" style="font-weight: bold; color: black; background-color: #dadada;" onclick="updateQuantity(-1)">-</button>
                    <input type="text" id="quantityInput" value="1" readonly>
                    <button class="quantity-button" style="font-weight: bold; color: black; background-color: #dadada;" onclick="updateQuantity(1)">+</button>
                </div>
                <button id="addToCartBtn" class="button">Add to Cart</button>
            </div>
        </div>
    </div>


     <!-- Container for random products -->
     <div class="random-products" id="randomProductsContainer">
        <!-- Random products will be dynamically inserted here -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC3WxZBaNJoZA2p7oe6ihTJCFOE6Y0U_7Q",
            authDomain: "dropshipping-98eb5.firebaseapp.com",
            projectId: "dropshipping-98eb5",
            storageBucket: "dropshipping-98eb5.appspot.com",
            messagingSenderId: "904925867242",
            appId: "1:904925867242:web:af0abda866826e92f8fb93",
            measurementId: "G-BVZR8HY1SR"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function getProductDetails() {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('productId');
        
            if (productId) {
                const productRef = database.ref(`products/${productId}`);
                productRef.once('value', (snapshot) => {
                    const productData = snapshot.val();
        
                    if (productData) {
                        displayProductDetails(productData);
                    } else {
                        console.error('Product not found');
                    }
                }).catch((error) => {
                    console.error('Error fetching product details:', error);
                });
            } else {
                console.error('No productId found in URL');
            }
        }
        
        function displayProductDetails(productData) {
            const productImage = document.getElementById('productImage');
            productImage.src = productData.images[0];
            productImage.alt = productData.name;

            document.getElementById('productName').textContent = productData.name;
            document.getElementById('productDescription').textContent = productData.description;
            document.getElementById('productPrice').textContent = `Price: ₹${productData.price || 'N/A'}`;

            const colorSelection = document.getElementById('colorSelection');
            const sizingList = document.getElementById('sizingList');
            colorSelection.innerHTML = '';
            sizingList.innerHTML = '';

            const colors = productData.colors || [];
            const sizes = productData.clothingSizes || productData.shoeSizes || ['One Size'];

            if (colors.length > 0) {
                colors.forEach((color, index) => {
                    const label = document.createElement('label');
                    label.className = 'color-radio';
                    label.style.backgroundColor = color;

                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = 'color';
                    input.value = color;
                    input.id = `color${index}`;
                    if (index === 0) input.checked = true;

                    const span = document.createElement('span');

                    label.appendChild(input);
                    label.appendChild(span);
                    colorSelection.appendChild(label);
                });
            }

            if (sizes.length > 0 && sizes[0] !== 'One Size') {
                sizes.forEach(size => {
                    const li = document.createElement('li');
                    li.className = 'size';
                    li.textContent = size;
                    sizingList.appendChild(li);
                });

                const sizeItems = sizingList.querySelectorAll('.size');
                sizeItems.forEach(item => {
                    item.addEventListener('click', () => {
                        sizeItems.forEach(element => element.classList.remove('active'));
                        item.classList.add('active');
                    });
                });
            }

            const addToCartBtn = document.getElementById('addToCartBtn');
            addToCartBtn.addEventListener('click', () => {
                const selectedSize = document.querySelector('.size.active');
                const selectedColor = document.querySelector('input[name="color"]:checked');
                const size = selectedSize ? selectedSize.textContent : '';
                const color = selectedColor ? selectedColor.value : '';
                const quantity = parseInt(document.getElementById('quantityInput').value) || 1;

                addToCart(productData, size, color, quantity);
            });
        }

        function addToCart(productData, size, color, quantity) {
            const requiresSize = productData.clothingSizes || productData.shoeSizes;
            const requiresColor = productData.colors;

            if (requiresSize && (!size || size.trim() === '')) {
                alert('Please select a size before adding to cart.');
                return;
            }

            if (requiresColor && (!color || color.trim() === '')) {
                alert('Please select a color before adding to cart.');
                return;
            }

            let cartItem = {
                productId: productData.productId,
                name: productData.name,
                image: productData.images[0],
                description: productData.description,
                price: productData.price || 'N/A',
                color: color || 'N/A',
                size: size || 'N/A',
                quantity: quantity
            };

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(cartItem);
            localStorage.setItem('cart', JSON.stringify(cart));

            let alertMessage = `Added to cart:\n${cartItem.name} - Size: ${cartItem.size} - Color: ${cartItem.color} - Quantity: ${cartItem.quantity}`;
            alert(alertMessage);

            if (productData.addToWallet) {
                window.location.href = 'wallet.html';
            } else {
                window.location.href = 'cart.html';
            }
        }

        function updateQuantity(amount) {
            const quantityInput = document.getElementById('quantityInput');
            let quantity = parseInt(quantityInput.value) || 1;
            quantity += amount;
            if (quantity < 1) quantity = 1;
            quantityInput.value = quantity;
        }

        // Fetch random products
        function fetchRandomProducts() {
            const productsRef = database.ref('products');
            productsRef.once('value', (snapshot) => {
                const products = snapshot.val();
                if (products) {
                    const productKeys = Object.keys(products);
                    const randomProductKeys = shuffleArray(productKeys).slice(0, 6);
                    const randomProducts = randomProductKeys.map(key => ({ id: key, ...products[key] }));
                    displayRandomProducts(randomProducts);
                }
            }).catch((error) => {
                console.error('Error fetching random products:', error);
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        

        function displayRandomProducts(products) {
            const randomProductsContainer = document.getElementById('randomProductsContainer');
            randomProductsContainer.innerHTML = '';
        
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'random-product';
        
                const img = document.createElement('img');
                img.src = product.images[0];
                img.alt = product.name;
        
                const name = document.createElement('h3');
                name.textContent = product.name;
        
                const price = document.createElement('p');
                price.textContent = `₹${product.price || 'N/A'}`;
        
                productDiv.appendChild(img);
                productDiv.appendChild(name);
                productDiv.appendChild(price);
        
                productDiv.addEventListener('click', () => {
                    window.location.href = `product-details.html?productId=${product.id}`;
                });
        
                randomProductsContainer.appendChild(productDiv);
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            getProductDetails();
            fetchRandomProducts();
        });
    </script>
</body>
</html>
