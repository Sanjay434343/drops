<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* Imported font and general reset */
        html {
            font-family: 'Lato', sans-serif;
        }

        img {
            max-width: 100%;
            display: block; /* Remove default inline spacing */
        }

        /* Wrapper with centered margin */
        .wrapper {
            margin: 100px auto;
            padding: 20px; /* Add padding inside wrapper */
            box-sizing: border-box; /* Ensure padding is included in total width */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Prevents content from overflowing */
            position: relative; /* Ensure position context for loader */
        }

        /* Two column layout for desktop */
        .col-1-2 {
            float: left;
            width: 50%;
            box-sizing: border-box; /* Ensure padding is included in total width */
        }

        /* Product wrap container */
        .product-wrap {
            margin: 0 auto;
            width: 100%; /* Full width for mobile */
            max-width: 350px; /* Max width for desktop */
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Wrap items when needed */
        }

        /* Product shot with hover effect */
        .product-shot {
            width: 100%; /* Full width for both mobile and desktop */
            padding-top: 30px;
            transition: all 0.5s ease;
            box-sizing: border-box; /* Ensure padding is included in total width */
        }

        .product-shot:hover {
            transform: scale(1.1);
        }

        /* Product image */
        #productImage {
            max-width: 100%;
            height: auto;
            display: block; /* Remove default inline spacing */
            margin: 0 auto; /* Center image horizontally */
        }

        /* Product info section */
        .product-info {
            padding: 0 20px; /* Add padding to the sides */
            box-sizing: border-box; /* Ensure padding is included in total width */
        }

        .product-info h2 {
            margin-top: 0; /* Remove top margin for cleaner look */
            padding-bottom: 15px;
            font-size: 28px; /* Reduce font size for smaller screens */
            border-bottom: 1px solid #d9d9d9;
        }

        .product-info .desc {
            margin-top: 15px; /* Reduce top margin for smaller screens */
            font-size: 16px; /* Maintain readable font size */
            line-height: 1.6; /* Improved readability */
        }

        .product-info .sizing-list {
            margin-top: 20px; /* Adjust top margin for spacing */
            padding: 0;
            list-style-type: none;
        }

        .product-info .size {
            display: inline-block;
            margin-right: 10px;
            padding: 10px 15px;
            font-size: 14px; /* Reduce font size for smaller screens */
            color: rgb(194, 194, 194);
            border: 1px solid rgb(194, 194, 194);
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .product-info .size.active {
            color: white;
            background-color: rgb(194, 194, 194);
        }

        /* Quantity input styling */
        .quantity {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        
        .quantity input {
            width: 70px; /* Increased width for better usability */
            padding: 8px; /* Increased padding for better touch support */
            font-size: 16px;
            text-align: center;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            outline: none; /* Remove default outline */
            transition: border-color 0.3s ease; /* Smooth transition for border color */
        }
        
        .quantity input:focus {
            border-color: #007dc5; /* Highlight border on focus */
        }
        
        .quantity .quantity-button {
            padding: 8px 12px; /* Increased padding for better touch support */
            font-size: 16px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            cursor: pointer;
            background-color: #f5f5f5;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transitions */
        }
        
        .quantity .quantity-button:hover {
            background-color: #e0e0e0;
        }
        
        .quantity .quantity-button:active {
            background-color: #ccc; /* Darken background on click */
        }
        
        .quantity .quantity-button:focus {
            outline: none; /* Remove default focus outline */
            border-color: #007dc5; /* Highlight border on focus */
        }
        

        /* Button styling */
        .button {
            display: inline-block;
            margin-top: 25px; /* Adjust margin for smaller screens */
            padding: 12px 25px;
            font-size: 16px;
            text-decoration: none;
            background-color: #505050;
            color: white;
            border: none; /* Remove border for cleaner button */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .button:hover {
            background-color: #323232;
        }

        /* Loader styles */
        .page__loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's above other content */
            visibility: hidden; /* Initially hidden */
            opacity: 0; /* Initially transparent */
            transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth transition */
        }

        .page__loader.active {
            visibility: visible; /* Show loader */
            opacity: 1; /* Fully opaque */
            backdrop-filter: blur(10px); /* Blur effect */
        }

        .loader {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid #007dc5;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Media query for mobile devices */
        @media screen and (max-width: 768px) {
            /* Adjustments for mobile devices */
            .col-1-2 {
                width: 100%; /* Full width for mobile */
                float: none; /* Remove float for stacking columns */
            }

            .product-wrap {
                width: 100%; /* Full width for mobile */
                max-width: none; /* No max width for flexibility */
            }

            #productImage {
                max-width: 100%; /* Ensure image scales with screen width */
            }

            .product-info {
                padding: 20px 0; /* Add padding to top and bottom */
            }

            .product-info h2 {
                font-size: 24px; /* Adjusted font size for mobile */
            }

            .product-info .size {
                font-size: 12px; /* Adjusted font size for mobile */
            }

            .button {
                margin-top: 20px; /* Adjusted margin for smaller screens */
            }
        }

        /* Media query for desktop devices */
        @media screen and (min-width: 769px) {
            .wrapper {
                margin: 100px auto;
                padding: 20px; /* Add padding for desktop */
                border-radius: 8px; /* Rounded corners */
            }
        }
    </style>
</head>
<body>
    <!-- Loader overlay -->
    <div class="page__loader" id="loaderOverlay">
        <div class="loader"></div>
    </div>

    <div class="wrapper">
        <div class="col-1-2">
            <div class="product-wrap">
                <div class="product-shot">
                    <img id="productImage" src="" >
                </div>
            </div>
        </div>
        <div class="col-1-2">
            <div class="product-info">
                <h2 id="productName"></h2>
                <p id="productDescription" class="desc"></p>
                <ul id="sizingList" class="sizing-list">
                    <!-- Sizing list items will be dynamically populated here -->
                </ul>
                <div class="quantity">
                    <button class="quantity-button" style="font-weight: bold; padding: 8px 15px; margin-right: 5px;" onclick="updateQuantity(-1)">-</button>
                    <input type="number" id="quantityInput" value="1" min="1" max="15" style="width: 50px;">

                    <button class="quantity-button" style="font-weight: bold; margin-left: 5px;" onclick="updateQuantity(1)">+</button>
                </div>
                
                <a href="#" id="addToCartBtn" class="button">Add to Cart</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC3WxZBaNJoZA2p7oe6ihTJCFOE6Y0U_7Q",
            authDomain: "dropshipping-98eb5.firebaseapp.com",
            projectId: "dropshipping-98eb5",
            storageBucket: "dropshipping-98eb5.appspot.com",
            messagingSenderId: "904925867242",
            appId: "1:904925867242:web:af0abda866826e92f8fb93",
            measurementId: "G-BVZR8HY1SR"
      };

      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      let currentImageIndex = 0;
      let images = [];
      let productId = null;

      function showLoader() {
          document.getElementById('loaderOverlay').classList.add('active');
      }

      function hideLoader() {
          document.getElementById('loaderOverlay').classList.remove('active');
      }

      function getProductDetails() {
          showLoader(); // Show loader when starting to fetch product details

          const params = new URLSearchParams(window.location.search);
          const productId = params.get('productId');

          if (productId) {
              const productRef = database.ref(`products/${productId}`);
              productRef.once('value', (snapshot) => {
                  const productData = snapshot.val();

                  if (productData) {
                      displayProductDetails(productData);

                      const addToCartBtn = document.getElementById('addToCartBtn');
                      addToCartBtn.addEventListener('click', () => {
                          const selectedSize = document.querySelector('.size.active');
                          const size = selectedSize ? selectedSize.textContent : '';
                          const quantity = parseInt(document.getElementById('quantityInput').value) || 1;
                          addToCart(productId, size, productData, quantity);
                      });

                      hideLoader(); // Hide loader after product details are displayed
                  } else {
                      console.error('Product not found');
                      hideLoader(); // Hide loader in case of error
                  }
              }).catch((error) => {
                  console.error('Error fetching product details:', error);
                  hideLoader(); // Hide loader in case of error
              });
          } else {
              console.error('No productId found in URL');
              hideLoader(); // Hide loader if no productId is found
          }
      }

      function displayProductDetails(productData) {
          const productImage = document.getElementById('productImage');
          productImage.src = productData.images[0];
          productImage.alt = productData.name;

          document.getElementById('productName').textContent = productData.name;
          document.getElementById('productDescription').textContent = productData.description;

          const sizingList = document.getElementById('sizingList');
          sizingList.innerHTML = '';

          const sizes = productData.clothingSizes || productData.shoeSizes || ['One Size'];

          sizes.forEach(size => {
              const li = document.createElement('li');
              li.className = 'size';
              li.textContent = size;
              sizingList.appendChild(li);
          });

          const sizeItems = sizingList.querySelectorAll('.size');
          sizeItems.forEach(item => {
              item.addEventListener('click', () => {
                  sizeItems.forEach(element => element.classList.remove('active'));
                  item.classList.add('active');
              });
          });
      }

      function addToCart(productId, size, productData, quantity) {
          if (!size || size.trim() === '') {
              alert('Please select a size before adding to cart.');
              return;
          }

          let cartItem = {
              productId: productId,
              name: productData.name,
              image: productData.images[0],
              description: productData.description,
              price: productData.price || 'N/A',
              color: productData.colors ? productData.colors[0] : 'N/A',
              size: size,
              quantity: quantity
          };

          let cart = JSON.parse(localStorage.getItem('cart')) || [];
          cart.push(cartItem);
          localStorage.setItem('cart', JSON.stringify(cart));

          let alertMessage = `Added to cart:\n${cartItem.name} - Size: ${cartItem.size} - Quantity: ${cartItem.quantity}`;
          alert(alertMessage);

          if (productData.addToWallet) {
              window.location.href = 'wallet.html';
          } else {
              window.location.href = 'cart.html';
          }
      }

      function updateQuantity(amount) {
        const quantityInput = document.getElementById('quantityInput');
        let currentQuantity = parseInt(quantityInput.value);
        currentQuantity += amount;
    
        if (currentQuantity < 1) {
            currentQuantity = 1;
        } else if (currentQuantity > 15) {
            currentQuantity = 15;
        }
    
        quantityInput.value = currentQuantity;
    }
    

      document.addEventListener('DOMContentLoaded', getProductDetails);
  </script>
</body>
</html>
