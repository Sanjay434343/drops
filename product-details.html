<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap');

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }
        
        body {
            line-height: 1.5;
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            border: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        
        .card-body {
            text-align: center;
            padding: 20px;
        }
        
        .card-img-top {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        
        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #12263a;
            text-transform: capitalize;
            margin-bottom: 10px;
        }
        
        .card-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background-color: #f0c14b;
            color: #111;
            border: 1px solid;
            border-color: #a88734 #9c7e31 #846a29;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #e7b73b;
            border-color: #e7b73b;
            color: #111;
        }
        
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }
        
            .card {
                margin-top: 20px;
            }
        }
        
        @media screen and (max-width: 576px) {
            .card-img-top {
                border-bottom: none;
            }
        
            .card-body {
                padding: 10px;
            }
        
            .card-title {
                font-size: 1.5rem;
            }
        
            .card-text {
                font-size: 1rem;
            }
        
            .btn-primary {
                font-size: 1rem;
            }
        }
        </style>
    <!-- Include any other necessary CSS files or frameworks -->
</head>
<body>
    <div class="container bg-white">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 mt-5">
                <div class="card">
                    <img id="productImage" class="card-img-top" src="" alt="Product Image">
                    <div class="card-body">
                        <h5 id="productName" class="card-title"></h5>
                        <p id="productDescription" class="card-text"></p>
                        <p id="productPrice" class="card-text"></p>
                        <button id="addToCartBtn" class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC3WxZBaNJoZA2p7oe6ihTJCFOE6Y0U_7Q",
            authDomain: "dropshipping-98eb5.firebaseapp.com",
            projectId: "dropshipping-98eb5",
            storageBucket: "dropshipping-98eb5.appspot.com",
            messagingSenderId: "904925867242",
            appId: "1:904925867242:web:af0abda866826e92f8fb93",
            measurementId: "G-BVZR8HY1SR"
        };

        firebase.initializeApp(firebaseConfig);

        // Reference to your Firebase database
        const database = firebase.database();

        // Function to get product details based on productId from URL query parameter
        function getProductDetails() {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('productId');

            if (productId) {
                const productRef = database.ref(`products/${productId}`);
                productRef.once('value', (snapshot) => {
                    const productData = snapshot.val();

                    if (productData) {
                        document.getElementById('productImage').src = productData.imageUrl;
                        document.getElementById('productName').textContent = productData.name;
                        document.getElementById('productDescription').textContent = productData.description;
                        document.getElementById('productPrice').textContent = `Price: â‚¹ ${productData.price}`;
                        // Additional details can be displayed as needed
                    } else {
                        console.error('Product not found');
                    }
                });
            } else {
                console.error('No productId found in URL');
            }
        }

        // Call the function to get and display product details
        getProductDetails();

        // Example: Add to Cart functionality (can be customized based on your requirements)
        const addToCartBtn = document.getElementById('addToCartBtn');
        addToCartBtn.addEventListener('click', () => {
            // Implement your add to cart logic here
            alert('Product added to cart!');
        });

    </script>
</body>
</html>
