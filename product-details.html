<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Imported font and general reset */
        html {
            font-family: 'Lato', sans-serif;
        }

        img {
            max-width: 100%;
            display: block; /* Remove default inline spacing */
        }

        /* Wrapper with centered margin */
        .wrapper {
            margin: 100px auto;
            padding: 20px; /* Add padding inside wrapper */
            box-sizing: border-box; /* Ensure padding is included in total width */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Prevents content from overflowing */
        }

        /* Two column layout for desktop */
        .col-1-2 {
            float: left;
            width: 50%;
            box-sizing: border-box; /* Ensure padding is included in total width */
        }

        /* Product wrap container */
        .product-wrap {
            margin: 0 auto;
            width: 100%; /* Full width for mobile */
            max-width: 350px; /* Max width for desktop */
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Wrap items when needed */
        }

        /* Product shot with hover effect */
        .product-shot {
            width: 100%; /* Full width for both mobile and desktop */
            padding-top: 30px;
            transition: all 0.5s ease;
            box-sizing: border-box; /* Ensure padding is included in total width */
        }

        .product-shot:hover {
            transform: scale(1.1);
        }

        /* Product image */
        #productImage {
            max-width: 100%;
            height: auto;
            display: block; /* Remove default inline spacing */
            margin: 0 auto; /* Center image horizontally */
        }

        /* Product info section */
        .product-info {
            padding: 0 20px; /* Add padding to the sides */
            box-sizing: border-box; /* Ensure padding is included in total width */
        }

        .product-info h2 {
            margin-top: 0; /* Remove top margin for cleaner look */
            padding-bottom: 15px;
            font-size: 28px; /* Reduce font size for smaller screens */
            border-bottom: 1px solid #d9d9d9;
        }

        .product-info .desc {
            margin-top: 15px; /* Reduce top margin for smaller screens */
            font-size: 16px; /* Maintain readable font size */
            line-height: 1.6; /* Improved readability */
        }

        .product-info .sizing-list {
            margin-top: 20px; /* Adjust top margin for spacing */
            padding: 0;
            list-style-type: none;
        }

        .product-info .size {
            display: inline-block;
            margin-right: 10px;
            padding: 10px 15px;
            font-size: 14px; /* Reduce font size for smaller screens */
            color: rgb(194, 194, 194);
            border: 1px solid rgb(194, 194, 194);
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .product-info .size.active {
            color: white;
            background-color: rgb(194, 194, 194);
        }

        /* Button styling */
        .button {
            display: inline-block;
            margin-top: 25px; /* Adjust margin for smaller screens */
            padding: 12px 25px;
            font-size: 16px;
            text-decoration: none;
            background-color: #505050;
            color: white;
            border: none; /* Remove border for cleaner button */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .button:hover {
            background-color: #323232;
        }

        /* Media query for mobile devices */
        @media screen and (max-width: 768px) {
            /* Adjustments for mobile devices */
            .col-1-2 {
                width: 100%; /* Full width for mobile */
                float: none; /* Remove float for stacking columns */
            }

            .product-wrap {
                width: 100%; /* Full width for mobile */
                max-width: none; /* No max width for flexibility */
            }

            #productImage {
                max-width: 100%; /* Ensure image scales with screen width */
            }

            .product-info {
                padding: 20px 0; /* Add padding to top and bottom */
            }

            .product-info h2 {
                font-size: 24px; /* Adjusted font size for mobile */
            }

            .product-info .size {
                font-size: 12px; /* Adjusted font size for mobile */
            }

            .button {
                margin-top: 20px; /* Adjusted margin for smaller screens */
            }
        }

        /* Media query for desktop devices */
        @media screen and (min-width: 769px) {
            .wrapper {
                margin: 100px auto;
                padding: 20px; /* Add padding for desktop */
                border-radius: 8px; /* Rounded corners */
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="col-1-2">
            <div class="product-wrap">
                <div class="product-shot">
                    <img id="productImage" src="" alt="Product Image">
                </div>
            </div>
        </div>
        <div class="col-1-2">
            <div class="product-info">
                <h2 id="productName">Product Name</h2>
                <p id="productDescription" class="desc">Product description goes here.</p>
                <ul id="sizingList" class="sizing-list">
                    <!-- Sizing list items will be dynamically populated here -->
                </ul>
                <a href="#" id="addToCartBtn" class="button">Add to Cart</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC3WxZBaNJoZA2p7oe6ihTJCFOE6Y0U_7Q",
            authDomain: "dropshipping-98eb5.firebaseapp.com",
            projectId: "dropshipping-98eb5",
            storageBucket: "dropshipping-98eb5.appspot.com",
            messagingSenderId: "904925867242",
            appId: "1:904925867242:web:af0abda866826e92f8fb93",
            measurementId: "G-BVZR8HY1SR"
        };

        firebase.initializeApp(firebaseConfig);

        // Reference to your Firebase database
        const database = firebase.database();

        let currentImageIndex = 0;
        let images = [];
        let productId = null;

        // Function to get product details based on productId from URL query parameter
        function getProductDetails() {
            const params = new URLSearchParams(window.location.search);
            productId = params.get('productId');

            if (productId) {
                const productRef = database.ref(`products/${productId}`);
                productRef.once('value', (snapshot) => {
                    const productData = snapshot.val();

                    if (productData) {
                        images = productData.images;
                        const productImage = document.getElementById('productImage');
                        productImage.src = images[currentImageIndex];
                        productImage.alt = productData.name;
                        document.getElementById('productName').textContent = productData.name;
                        document.getElementById('productDescription').textContent = productData.description;

                        // Determine which sizes to use
                        const sizes = productData.clothingSizes ? productData.clothingSizes : productData.shoeSizes;

                        if (sizes) {
                            // Update sizing list
                            const sizingList = document.getElementById('sizingList');
                            sizingList.innerHTML = ''; // Clear previous items

                            sizes.forEach(size => {
                                const li = document.createElement('li');
                                li.className = 'size';
                                li.textContent = size;
                                sizingList.appendChild(li);
                            });

                            // Add event listeners to sizing options
                            const sizeItems = sizingList.querySelectorAll('.size');
                            sizeItems.forEach(item => {
                                item.addEventListener('click', () => {
                                    sizeItems.forEach(element => element.classList.remove('active'));
                                    item.classList.add('active');
                                });
                            });

                            // Update add to cart button click handler
                            const addToCartBtn = document.getElementById('addToCartBtn');
                            addToCartBtn.addEventListener('click', () => {
                                const selectedSize = sizingList.querySelector('.size.active');
                                if (selectedSize) {
                                    const size = selectedSize.textContent;
                                    addToCart(productId, size, productData);
                                } else {
                                    console.error('Please select a size.');
                                }
                            });
                        } else {
                            console.error('No sizes available for this product.');
                        }
                    } else {
                        console.error('Product not found');
                    }
                });
            } else {
                console.error('No productId found in URL');
            }
        }

        // Call the function to get and display product details
        getProductDetails();

        // Function to add item to cart
        function addToCart(productId, size, productData) {
            // Construct the cart item object
            const cartItem = {
                productId: productId,
                name: productData.name,
                image: productData.images[0], // Assuming first image as default
                description: productData.description,
                size: size,
                price: productData.price || 'N/A', // Replace with actual price if available
                color: productData.color || 'N/A' // Replace with actual color if available
            };

            // Example logic to add product to cart in Firebase or local storage
            // For simplicity, let's simulate adding to cart with an alert
            alert(`Added to cart:\n${cartItem.name} - Size: ${cartItem.size}`);

            // Optionally, you can redirect to the cart page after adding
            // window.location.href = 'cart.html'; // Uncomment this line to redirect to cart page
        }
    </script>
</body>
</html>
