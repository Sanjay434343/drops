<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Products</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-white">
        <nav class="navbar navbar-expand-md navbar-light bg-white">
            <div class="container-fluid p-0">
                <a class="navbar-brand text-uppercase fw-800" href="#"><span class="border-red pe-2">New</span>Product</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNav" aria-controls="myNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fas fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="myNav">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="#">All</a>
                        <a class="nav-link" href="#">Watch</a>
                        <a class="nav-link" href="#">Mobile Case</a>
                        <a class="nav-link" href="#">Charger Wires</a>
                        <a class="nav-link" href="#">Accessories</a>
                        <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i></a> <!-- Shopping Cart Icon -->
                    </div>
                </div>
            </div>
        </nav>

        <div class="row" id="favoriteProductsContainer">
            <!-- Favorite products will be dynamically added here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            displayFavoriteProducts();
        });

        function displayFavoriteProducts() {
            const favoriteProductsContainer = document.getElementById('favoriteProductsContainer');
            favoriteProductsContainer.innerHTML = '';

            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

            favorites.forEach(product => {
                const productCard = createFavoriteProductCard(product);
                favoriteProductsContainer.appendChild(productCard);
            });
        }

        function createFavoriteProductCard(product) {
            // Create product card element
            const productCard = document.createElement('div');
            productCard.classList.add('col-lg-3', 'col-sm-6', 'd-flex', 'flex-column', 'align-items-center', 'justify-content-center', 'product-item', 'my-3');

            // Product images
            const productImage = document.createElement('img');
            productImage.src = product.images[0]; // Assuming 'images' is an array of image URLs
            productImage.alt = product.name;
            productCard.appendChild(productImage);

            // Title
            const title = document.createElement('div');
            title.classList.add('title');
            title.textContent = product.name;
            productCard.appendChild(title);

            // Price
            const price = document.createElement('div');
            price.classList.add('price');
            price.textContent = 'â‚¹ ' + product.price;
            productCard.appendChild(price);

            return productCard;
        }
    </script>
</body>
</html>
