<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drops</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* Styling for the Buy Now button */
        .buy-now-button {
            background-color: #13792c; /* Green background color */
            color: #fff; /* White text color */
            border: none; /* Remove border */
            padding: 10px 20px; /* Padding inside the button */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Cursor style */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
            margin-top: 8px; /* Space above the button */
            width: 100%; /* Make button full width */
            border-radius: 10px;
        }

        .buy-now-button:hover {
            background-color: #02d837; /* Darker green on hover */
        }

        /* Styling for the product card */
        .product-item {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px; /* Space between product cards */
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px; /* Space below the price */
        }

        /* Style for the tags */
        .tags-container {
            margin-top: 10px; /* Space above the tags */
        }

        .tag {
            display: inline-block;
            background-color: #ff0303;
            color: #fcfcfc;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 3px;
            font-size: 14px;
        }

        /* Additional styling for responsiveness */
        @media (max-width: 768px) {
            .product-item {
                padding: 10px;
            }
            .price {
                font-size: 16px;
            }
        }

        /* Sizes Section */
        .product-item .size-label {
            font-weight: bold;
            margin-top: 10px;
        }

        .product-item .size-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .product-item .size-list li {
            display: inline-block;
            background-color: #f0f0f0;
            color: #333;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 3px;
            font-size: 14px;
        }

        /* Colors Section */
        .product-item .color-label {
            font-weight: bold;
            margin-top: 10px;
        }

        .product-item .color-radio {
            margin-top: 5px;
        }

        .product-item .color-radio input[type="radio"] {
            display: none; /* Hide default radio input */
        }

        .product-item .color-radio label {
            display: inline-block;
            width: 30px; /* Adjust based on your design */
            height: 30px; /* Adjust based on your design */
            border-radius: 50%; /* Make it round */
            margin-right: 10px;
            cursor: pointer;
            border: 2px solid transparent; /* Default border */
            transition: border-color 0.3s ease; /* Smooth transition for border color */
            border: 1px solid #000;
        }

        .product-item .color-radio label:hover {
            border-color: #333; /* Dark border on hover */
        }

        .product-item .color-radio input[type="radio"]:checked + label {
            border-color: #333; /* Border color when selected */
        }

        /* Search and Filter Section */
        .search-filter-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-input {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .filter-select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .product-item .size-list li {
                font-size: 12px; /* Adjust font size for smaller screens */
            }

            .search-filter-container {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input, .filter-select {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-white">
        <div class="container-fluid">
            <a href="index.html"><span class="material-symbols-outlined">water_drop</span></a>
            <a class="navbar-brand text-uppercase fw-bold" href="#" style="margin-left: 50px; margin-bottom:5px; font-size:30px;">Drops</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Search and Filter Section -->
        <div class="search-filter-container">
            <input type="text" class="search-input" placeholder="Search products...">
            <select class="filter-select" id="filterBy">
                <option value="all">All</option>
                <option value="price_low_to_high">Price: Low to High</option>
                <option value="price_high_to_low">Price: High to Low</option>
            </select>
        </div>
        
        <!-- Product Cards Section -->
        <div class="row" id="productContainer">
            <!-- Product cards will be dynamically added here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC3WxZBaNJoZA2p7oe6ihTJCFOE6Y0U_7Q",
            authDomain: "dropshipping-98eb5.firebaseapp.com",
            projectId: "dropshipping-98eb5",
            storageBucket: "dropshipping-98eb5.appspot.com",
            messagingSenderId: "904925867242",
            appId: "1:904925867242:web:af0abda866826e92f8fb93",
            measurementId: "G-BVZR8HY1SR"
        };
        firebase.initializeApp(firebaseConfig);

        // Reference to your Firebase database
        const database = firebase.database();

        // Reference to the container where products will be displayed
        const productContainer = document.getElementById('productContainer');

        // Reference to search input and filter select
        const searchInput = document.querySelector('.search-input');
        const filterSelect = document.getElementById('filterBy');

        // Function to fetch and display products from Firebase
        function displayProducts() {
            // Clear existing products to avoid duplicates
            productContainer.innerHTML = '';

            database.ref('products').once('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const productData = childSnapshot.val();
                    const productId = childSnapshot.key;
    
                    // Create product card element
                    const productCard = document.createElement('div');
                    productCard.classList.add('col-lg-3', 'col-sm-6', 'd-flex', 'flex-column', 'align-items-center', 'justify-content-center', 'product-item', 'my-3');
    
                    // Set data attributes for searchTags and category
                    productCard.setAttribute('data-search-tags', productData.searchTags ? productData.searchTags.join(',').toLowerCase() : '');
                    productCard.setAttribute('data-category', productData.category ? productData.category.toLowerCase() : '');
    
                    // Product images
                    const images = productData.images;
                    if (images && images.length > 0) {
                        const productImage = document.createElement('img');
                        productImage.src = images[0];
                        productImage.alt = productData.name;
                        productCard.appendChild(productImage);
                    }
    
                    // Title (Product Name)
                    const title = document.createElement('div');
                    title.classList.add('title');
                    title.textContent = productData.name;
                    productCard.appendChild(title);
    
                    // Price
                    const price = document.createElement('div');
                    price.classList.add('price');
                    price.textContent = '₹ ' + productData.price;
                    productCard.appendChild(price);
    
                    // Check if colors exist
                    if (productData.colors && productData.colors.length > 0) {
                        const colorLabel = document.createElement('div');
                        colorLabel.classList.add('color-label');
                        colorLabel.textContent = 'Available Colors:';
                        productCard.appendChild(colorLabel);
    
                        const colorContainer = document.createElement('div');
                        colorContainer.classList.add('color-radio'); 
    
                        productData.colors.forEach(color => {
                            const colorRadio = document.createElement('input');
                            colorRadio.type = 'radio';
                            colorRadio.name = `${productId}-color`;
                            colorRadio.value = color;
                            colorRadio.id = `${productId}-${color}`;
    
                            const colorLabel = document.createElement('label');
                            colorLabel.setAttribute('for', `${productId}-${color}`);
                            colorLabel.style.backgroundColor = color;
                            colorContainer.appendChild(colorRadio);
                            colorContainer.appendChild(colorLabel);
                        });
    
                        productCard.appendChild(colorContainer);
                    } else {
                        const naLabel = document.createElement('div');
                        naLabel.textContent = 'Not Applicable';
                        productCard.appendChild(naLabel);
                    }
    
                    // Buy Now button
                    const buyNowButton = createBuyNowButton(productId);
                    productCard.appendChild(buyNowButton);
    
                    // Tags (assuming you have a tags array in productData)
                    const tags = productData.tags; 
                    if (tags && tags.length > 0) {
                        const tagsContainer = document.createElement('div');
                        tagsContainer.classList.add('tags-container');
                        tags.forEach(tag => {
                            const tagElement = document.createElement('div');
                            tagElement.classList.add('tag');
                            tagElement.textContent = tag;
                            tagsContainer.appendChild(tagElement);
                        });
                        productCard.appendChild(tagsContainer);
                    }
    
                    // Append product card to the container
                    productContainer.appendChild(productCard);
                });
            });
        }
        // Helper function to create Buy Now button elements
        function createBuyNowButton(productId) {
            const buyNowButton = document.createElement('button');
            buyNowButton.classList.add('buy-now-button');
            buyNowButton.textContent = 'Buy Now';

            // Add click event to navigate to product details page with productId
            buyNowButton.addEventListener('click', () => {
                navigateToProductDetails(productId);
            });

            return buyNowButton;
        }

        // Function to navigate to product details page with productId as query parameter
        function navigateToProductDetails(productId) {
            // Redirect to another page with productId as query parameter
            window.location.href = `product-details.html?productId=${productId}`;
        }

        function filterProducts() {
            const searchValue = searchInput.value.toLowerCase();
            const filterValue = filterSelect.value;
    
            // Fetch all product cards
            const productCards = document.querySelectorAll('.product-item');
    
            productCards.forEach(card => {
                const productName = card.querySelector('.title') ? card.querySelector('.title').textContent.toLowerCase() : '';
                const searchTags = card.getAttribute('data-search-tags') || '';
                const category = card.getAttribute('data-category') || '';
    
                // Check if the product name, tags, or category matches search value
                if (productName.indexOf(searchValue) > -1 || searchTags.indexOf(searchValue) > -1 || category.indexOf(searchValue) > -1 || searchValue === '') {
                    card.style.display = 'block'; // Show the card
                } else {
                    card.style.display = 'none'; // Hide the card
                }
            });
    
            // Apply sorting if selected
            if (filterValue === 'price_low_to_high') {
                sortProductsByPrice(true); // Ascending order
            } else if (filterValue === 'price_high_to_low') {
                sortProductsByPrice(false); // Descending order
            }
        }
    
        // Event listeners for search and filter
        searchInput.addEventListener('input', filterProducts);
        filterSelect.addEventListener('change', filterProducts);
    
        // Call the function to display products
        displayProducts();

        // Function to sort products by price
        function sortProductsByPrice(ascending) {
            const productContainer = document.getElementById('productContainer');
            const productsArray = Array.from(productContainer.children);

            productsArray.sort((a, b) => {
                const priceA = parseFloat(a.querySelector('.price').textContent.replace('₹ ', '').replace(',', ''));
                const priceB = parseFloat(b.querySelector('.price').textContent.replace('₹ ', '').replace(',', ''));

                if (ascending) {
                    return priceA - priceB;
                } else {
                    return priceB - priceA;
                }
            });

            productsArray.forEach(product => {
                productContainer.appendChild(product); // Re-append sorted products
            });
        }

    </script>
</body>
</html>
